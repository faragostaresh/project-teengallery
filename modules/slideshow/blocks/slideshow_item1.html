<div class="slider">
	<div class="main">
		<div class="pages">
			<div class="page">
				<div class="scrollable">
					<div class="items">
					<{foreach item=item from=$block.items}>
						<div class="item">
							<div class="itemleft"><img src="<{$item.imgurl}>" alt="<{$item.item_title}>" /></div>
							<div class="itemright">
								<h2><{$item.item_title}></h2>
								<div class="itemshort"><{$item.item_text}></div>
								<div class="itemmore"><a title="ادامه" href="<{$item.item_link}>">ادامه</a></div>
							</div>
						   <div class="clear"></div>
						</div>
					<{/foreach}>
					</div>
				</div>
				<div class="navi">
				<{foreach item=item from=$block.items}>
					<a title="<{$item.item_title}>" class="tooltip<{if $item.item_default == 1}> active<{/if}>" href="#<{$item.item_id}>"></a>
				<{/foreach}>
				</div>
			</div>
		</div>
	</div>
</div>
